{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">새 할 일 추가</h5>
                <form id="todoForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="title" placeholder="제목" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="description" placeholder="설명"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <select class="form-select" id="priority">
                                <option value="1">높음</option>
                                <option value="2" selected>중간</option>
                                <option value="3">낮음</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="date" class="form-control" id="dueDate">
                        </div>
                        <div class="col-md-4 mb-3">
                            <select class="form-select" id="category">
                                <option value="개인">개인</option>
                                <option value="업무">업무</option>
                                <option value="학습">학습</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">추가</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">할 일 목록</h5>
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="검색...">
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>완료</th>
                                <th>제목</th>
                                <th>설명</th>
                                <th>우선순위</th>
                                <th>마감일</th>
                                <th>카테고리</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="todoList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
